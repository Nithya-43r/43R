<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date pattern</title>
</head>
<body>
    <form action="./date2.html" autocomplete="off">
        <label for="date">Date</label>
        <input type="text" name="date" id="date" pattern="[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])" title="enter valid date in YYYY-MM-DD format" required placeholder="YYYY-MM-DD"><br>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>
