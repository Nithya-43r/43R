<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center><h2>Registration Form</h2></center>
    
    <form action="./index1.html" method="get" ></form>
    <table border="2px" cellspacing="10px"cellpadding="10px" bgcolor="6ee0f2" >
        <tr>
            <td>Enter Name</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="text"</td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea rows="6" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
            <input type="checkbox" name="game" id="games">
            <label for="games">Hockey</label><br>    
            <input type="checkbox" name="game" id="games">
            <label for="games">Football</label>  <br>  
            <input type="checkbox" name="game" id="games">
            <label for="games">Badminton</label>    <br>
            <input type="checkbox" name="game" id="games">
            <label for="games">Cricket</label>    <br>
            <input type="checkbox" name="game" id="games">
            <label for="games">Volleyball</label>    
            </td>
        </tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" id="gender" >
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
        </td>
        </tr>
        <tr>
            <td>Select ur age</td>
            <td>
                <label for="age"></label>
                <select name="select" id="age">
                    <option value="select">select</option>
            </td>
        </tr>
        <tr>
            <td>Select Photo</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
             <input type="button" value="Click Me">
             <input type="reset" value="Reset">
             <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</body>
</html>
